<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Sign Up - Gaming Committee</title>
  <style>
    .gradient-custom-3 {
    background: -webkit-linear-gradient(to right, rgba(234, 129, 255, 0.53), rgba(33, 163, 228, 0.557));
    background: linear-gradient(to right, rgba(234, 129, 255, 0.53), rgba(33, 163, 228, 0.557));
    }
    .gradient-custom-4 {
    background: rgb(230, 73, 73);
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>


  <section class="vh-100 bg-image"
  style="background-image:url(pexels-felix-mittermeier-956981.jpg);"data-bs-theme="dark">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>
              <form id="signup-form">
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" required />
                  <label class="form-label" for="name">Your Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="email">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="confirm-password" class="form-control form-control-lg" required />
                  <label class="form-label" for="confirm-password">Repeat your password</label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="terms" required />
                  <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg text-body">Register</button>
                </div>
               </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      if (name.trim() === '') {
        alert('Please enter your name.');
        return;
      }

      if (email.trim() === '') {
        alert('Please enter your email.');
        return;
      }

      if (password.trim() === '') {
        alert('Please enter a password.');
        return;
      }

      if (confirmPassword.trim() === '') {
        alert('Please confirm your password.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      alert('Registration successful!');
      document.getElementById('signup-form').submit();
    });
  </script>
</body>
</html>
